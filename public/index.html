<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Navigation</title>
    <meta name="description" content="Generate HTML + PHP navigation links" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />

    <meta property="og:title" content="Navigation" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Generate HTML + PHP navigation links"
    />
    <meta property="og:url" content="%PUBLIC_URL%" />

    <link rel="canonical" href="%PUBLIC_URL%" />

      type="image/png"
      sizes="16x16"

      type="image/png"
      sizes="32x32"

      href="%PUBLIC_URL%/favicon32x32.png"

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/favicon180x180.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
